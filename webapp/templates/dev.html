{% extends "layout.html" %}
{% block content %}
    <br>
    <br>
    <h3> {{ dev_name }} services:</h3>

        </div>
    {% endfor %}
    <br>
    <br>
    <a href="{{ url_for('home') }}" class="button"> Go back to device's list </a>
{% endblock content %}
